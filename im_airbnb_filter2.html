<html>
    <head>
        <title>Vocasaurus|SHION</title>
        <link rel="stylesheet" href="vocation.css"/>
    </head>
    <body style="margin: 0; padding: 0">
        <div class="padding-vertical-small padding-horizontal-larger margin-vertical-larger margin-horizontal-smaller radius-large border-normal border-light-gray">
            <div class="padding-top-smaller"> 
                <div class="padding-vertical-medium">
                    <div class="shade-028 font-weight-bold font-size-larger line-height-150">
                        What is the <span class="italic">past form</span> of the following verb?
                    </div>
                </div>
                <div class="padding-vertical-smaller">
                    <div class="shade-02 font-weight-bold font-size-medium line-height-medium">Throw</div>
                </div>
                <div class="padding-vertical-small flexbox flexbox-direction-column margin-top-tiny">
                    <div class="padding-bottom-tiny shade-013 font-size-medium font-weight-medium" style="color: #5f6368">
                        Write the correct form.
                    </div>
                    <input class="radius-small border-normal border-shade-02 padding-medium font-size-medium font-weight-medium shade-013 outline-color-primary" placeholder="Answer">
                </div>
                <div class="flexbox flexbox-direction-column padding-vertical-large flexbox-align-end">
                    <div>
                        <button class="font-size-small line-height-medium font-weight-bold background-transparent radius-small shade-primary padding-vertical-small padding-horizontal-smaller no-outline no-border pointer">
                            Skip
                        </button>
                        <button class="font-size-small line-height-medium font-weight-medium background-primary radius-small shade-100 padding-vertical-small padding-horizontal-medium no-outline no-border pointer"
                            style="min-width: 88px; margin-left: 24px;">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
